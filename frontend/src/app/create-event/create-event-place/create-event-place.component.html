<div>
    <form [formGroup]="form">
        <div fxLayout="column" fxLayoutGap="32px">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <h2>Event Place</h2>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" [matAutocomplete]="auto">
                </mat-form-field>
                <mat-checkbox [checked]="isNewEventPlace" (change)="handleNewEventPlace()">
                    Create new Event Place
                </mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Zip Code</mat-label>
                    <input matInput type="number" formControlName="zip">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <hr class="line">
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <h2>Room</h2>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="roomName" [matAutocomplete]="autoRoom">
                </mat-form-field>
                <mat-checkbox [checked]="isNewRoom" (change)="handleNewRoom()">
                    Create new Room
                </mat-checkbox>
            </div>
        </div>
    </form>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
        <button mat-raised-button color="primary" (click)="nextStep()">Next</button>
    </div>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectEventPlace($event.option.value)">
        <mat-option *ngFor="let eventPlace of eventPlaces | async" [value]="eventPlace">
            {{eventPlace.name}}
        </mat-option>
    </mat-autocomplete>
    <mat-autocomplete #autoRoom="matAutocomplete" (optionSelected)="onSelectRoom($event.option.value)">
        <mat-option *ngFor="let room of rooms | async" [value]="room">
            {{room.name}}
        </mat-option>
    </mat-autocomplete>
</div>

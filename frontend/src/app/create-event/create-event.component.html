<div class="formContainer">
    <h1>Create a new Event</h1>
    <h2>
        Step {{this.step + 1}}:
        {{ this.step === 0 ? 'Where does the event take place?': step === 1 ? 'What artist is performing?' : 'Additional
        Information' }}
    </h2>
    <app-create-event-place [handleNext]="handleNext" *ngIf="this.step === stepType.eventPlace">
    </app-create-event-place>
    <app-create-artist [handleNext]="handleNext" *ngIf="this.step === stepType.artist"></app-create-artist>
    <app-create-actual-event *ngIf="this.step === stepType.event"></app-create-actual-event>
</div>

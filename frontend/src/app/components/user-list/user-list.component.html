<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{errorMessage}}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<h1 *ngIf="isAdmin()">Users</h1>

<div *ngIf="isAdmin()">
<table *ngIf="this.resultList && this.resultList.length > 0" class="table table-striped">
  <thead>
  <tr>
    <th class="column">
      <div class="select-container" *ngIf="filterToggled">
      <mat-form-field *ngIf="filterToggled" appearance="fill" class="filter-select">
      <mat-label *ngIf="filterToggled">Select user e-mail</mat-label>
        <mat-select *ngIf="filterToggled" id="searchEmail" [(ngModel)]="this.searchEmail" (selectionChange)="findUsers()">
          <mat-option value=""><em>All users</em></mat-option>
          <mat-option *ngFor="let user of this.userList"  value="{{user.email}}">{{user.email}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <span *ngIf="!filterToggled"> E-Mail </span>
      <mat-icon *ngIf="!filterToggled" (click)="toggleFilter()">filter_list</mat-icon>
      <mat-icon *ngIf="filterToggled" (click)="toggleFilter()">close</mat-icon>

    </th>
    <th class="column">
      <div style="margin-left: 200px">
        Role
      </div>
    </th>
    <th class="column">
      <div style="margin-left: 50px">
        Phone (if given)
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of resultList">
    <td class="column"> {{getEmail(user)}} </td>
    <td class="column"> {{getRole(user)}} </td>
    <td class="column"> {{getPhone(user)}} </td>
  </tr>
  </tbody>
</table>
</div>

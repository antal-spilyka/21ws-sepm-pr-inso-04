<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
        <h2>Event Place</h2>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="form">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput required formControlName="country">
            </mat-form-field>
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput required formControlName="state">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput required formControlName="city">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput required type="number" formControlName="zip">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput required formControlName="street">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
            <button mat-raised-button color="primary" type="submit">Create</button>
        </div>
    </form>
</div>

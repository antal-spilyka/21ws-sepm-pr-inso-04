<div class="formContainer">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
      <h1>Create a new Event</h1>
    </div>
    <h2>
      Step {{this.step + 1}}:
      {{ this.step === 0 ? 'General information about the event' : step === 1 ? 'Performances during the event' :
      'Additional Information' }}
    </h2>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px">
      <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>There was a problem.</strong> {{errorMessage}}
        <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <app-create-event-place [setErrorFlag]="setErrorFlag" [handleNext]="handleNext"
                          *ngIf="this.step === stepType.event">
  </app-create-event-place>
  <app-create-artist [setErrorFlag]="setErrorFlag" *ngIf="this.step === stepType.performances && this.selectedEvent" [event]="this.selectedEvent">
  </app-create-artist>
</div>

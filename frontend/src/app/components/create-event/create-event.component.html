<div class="formContainer">
    <h1>Create a new Event</h1>
    <h2>
        Step {{this.step + 1}}:
        {{ this.step === 0 ? 'Where does the event take place?': step === 1 ? 'What artist is performing?' : 'Additional
        Information' }}
    </h2>
    <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Unknown problems!</strong> Please try again, sorry.
        <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <app-create-event-place [setErrorFlag]="setErrorFlag" [handleNext]="handleNext"
        *ngIf="this.step === stepType.eventPlace">
    </app-create-event-place>
    <app-create-artist [setErrorFlag]="setErrorFlag" [handleNext]="handleNext" *ngIf="this.step === stepType.artist">
    </app-create-artist>
    <app-create-actual-event [setErrorFlag]="setErrorFlag" [artist]="artist" [room]="room" [category]="category"
        *ngIf="this.step === stepType.event">
    </app-create-actual-event>
</div>

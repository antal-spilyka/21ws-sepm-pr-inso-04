<div class="modal-body">

  <div>

    <div class="form-group">
      <label for="descriptionLocation">Description</label>
      <input type="text" name="descriptionLocation" class="form-control" id="descriptionLocation"
             aria-describedby="titleHelp" placeholder="Enter Description for Location"
             [(ngModel)]="searchAddress.description">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" name="street" class="form-control" id="street"
             aria-describedby="titleHelp" placeholder="Enter Street" [(ngModel)]="searchAddress.street">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" class="form-control" id="city"
             aria-describedby="titleHelp" placeholder="Enter City" [(ngModel)]="searchAddress.city">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" name="country" class="form-control" id="country"
             aria-describedby="titleHelp" placeholder="Enter Country" [(ngModel)]="searchAddress.country">
    </div>

    <div class="form-group">
      <label for="zip">ZIP-Code</label>
      <input type="number" name="zip" class="form-control" id="zip"
             aria-describedby="titleHelp" placeholder="Enter ZIP-Code" [(ngModel)]="searchAddress.zip">
    </div>
    <input type="submit" value="Search" (click)="onSubmit()" class="btn-primary">
    <div *ngIf="eventLocations !== []">
      <table class="table table-hover">
        <thead>
        <th>Events</th>
        </thead>
        <tbody>
        <tr *ngFor="let eventLocation of eventLocations">
          <td>
            <div class="flex"><span>Description: {{eventLocation.description}};</span>
              <span> City: {{eventLocation.city}};</span>
              <span> Country: {{eventLocation.country}};</span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
